<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylezalogin.css">
    
</head>
<body>

<div class="container mt-5">
    <!-- Button to return to the homepage -->
    <div class="text-center mb-4">
        <a href="pocetna.html" class="btn btn-outline-primary">Povratak na početnu stranicu</a>
    </div>
    

    <div class="row">
        <!-- Login Form -->
        <div class="col-md-6 offset-md-3" id="loginForm">
            <h2>Login</h2>
            <form>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn" style="background-color: #27352A; color: white;">Login</button>
                <p class="mt-3">
                    Nemate račun? <a href="#" onclick="toggleForms()" style="color: #27352A;">Registrirajte se</a>
                </p>
                
            </form>
        </div>

        <!-- Registration Form -->
        <div class="col-md-6 offset-md-3" id="registerForm" style="display: none;">
            <h2>Registracija</h2>
            <form>
                <div class="mb-3">
                    <label for="registerName" class="form-label">Ime</label>
                    <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="mb-3">
                    <label for="registerName" class="form-label">Prezime</label>
                    <input type="text" class="form-control" id="registerPrezime" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <div class="mb-3">
                    <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="registerConfirmPassword" required>
                </div>
                <button type="submit" class="btn" style="background-color: #27352A; color: white;">Register</button>
                <p class="mt-3">
                    Već imate račun? <a href="#" onclick="toggleForms()" style="color:#27352A">Prijavite se</a>
                </p>
            </form>
        </div>
    </div>


    
   

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleForms() {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            registerForm.style.display = "none";
        } else {
            loginForm.style.display = "none";
            registerForm.style.display = "block";
        }
    }
</script>

</body>
</html>
